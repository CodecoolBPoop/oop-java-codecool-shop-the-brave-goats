<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Black Market Shop - Shopping Cart</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/static/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/static/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>
</head>

<body>

<header th:replace="header.html :: header"></header>
<nav th:replace="header.html :: navigation"></nav>

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">Shopping cart</h3>
                <ul class="breadcrumb-tree">
                    <li><a href="#">Home</a></li>
                    <li class="active">Shopping cart</li>
                </ul>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Cart -->
            <div class="col-md-5 order-details">
                <div class="section-title text-center">
                    <h3 class="title">Your Cart</h3>
                </div>
                <div class="cart-list" th:each="prod,iterStat : ${products}">
                    <div class="product-widget">
                        <div class="product-img">
                            <img class="group list-group-image" src="http://placehold.it/400x250/000/fff"
                                 th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                        </div>
                        <div class="product-body">
                            <h3 class="product-name" th:text="${prod.name}"><a href="#">Product name</a></h3>
                            <h4 class="product-price"><span class="qty" th:text="${number}"></span>
                                x <span th:text="${prod.defaultPrice}"></span> USD </h4>
                        </div>
                        <button class="delete"><i class="fa fa-close"></i></button>
                    </div>
                </div>

                <div class="cart-summary">
                    <small>3 Item(s) selected</small>
                    <h5>SUBTOTAL: $2940.00</h5>
                </div>
                <a href="#" class="primary-btn order-submit text-center">Checkout <i class="fa fa-arrow-circle-right"></i></a>
            </div>
            <!-- /Cart -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

<div th:replace="footer.html :: newsletter"></div>
<footer th:replace="footer.html :: footer"></footer>

</body>
</html>
